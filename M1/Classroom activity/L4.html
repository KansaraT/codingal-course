<!DOCTYPE html>
<html>

<body>
    <!--Image-->
  <h2>Welcome to coding</h2>
	<img src="image.jpg" alt="plants" width="500" height="500" >

    <!--Audio-->
    <h2> This is one of my favourite song</h2>
    <audio controls autoplay>
        <source src="name.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <!--Video-->
    <h2>This is one of my favourite videos</h2>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
        <source src="Demo.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <!--iFrame-->
    <h2>Using Iframe you can show any online video in your project</h2>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1"></iframe>"

</body>

</html>
