<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--
            1. class="carousel slide": Bootstrap classes that define the carousel behavior.
            2. data-ride="carousel": Tells Bootstrap to automatically start sliding on page load.
            -->
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <!--This opens an ordered list (dots below the carousel) that indicate how many slides there are.-->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <!--data-slide-to:“If I’m clicked, jump to slide number 0.”-->
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <!--Wraps all the carousel slides.-->
                <div class="item active">
                    <img src="tiger.jpg" alt="tiger">
                </div>

                <div class="item">
                    <img src="red_deer.jpg" alt="red_deer">
                </div>

                <div class="item">
                    <img src="chinese_water_dragon.jpg" alt="chinese_water_dragon">
                </div>

                <div class="item">
                    <img src="green_sea_turtle.jpg" alt="green_sea_turtle">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                <!--
                glyphicon: Base class that tells Bootstrap you're using a glyphicon.
                glyphicon-chevron-left: Specifies which icon to use—in this case, a left arrow (chevron-left).
                -->
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
