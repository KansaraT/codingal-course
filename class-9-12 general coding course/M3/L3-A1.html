<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Full width container</title>
</head>

<body>

    <div class="container bg-success text-warning" >
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p>
        <p>The .container class provides a responsive fixed width container.</p>
    </div>

</body>

</html>









<!--
1. The width of .container adjusts based on screen size but has fixed maximum widths:
-Extra small screens (<576px): Full width
-Small screens (≥576px): 540px
-Medium screens (≥768px): 720px
-Large screens (≥992px): 960px
-Extra large screens (≥1200px): 1140px

2. bg-success: A Bootstrap class that gives the background a green color.

3. text-white: A Bootstrap class that changes the text color to white.
-->
