<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .my-text {
        font-size: 24px;
        font-weight: bold;
        color: blue;
        }
    </style>

    <title>Fluid Container</title>
</head>

<body>

    <div class="container bg-success my-text">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container-fluid class.</p>
        <div>hi </div>
    </div>
    <div class="container-fluid bg-warning text-white">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
</body>

</html>


<!--
1. .container-fluid → A Bootstrap class that makes the container take up 100% of the viewport width.

2. bg-success → Gives the background a green color.

3. text-white → Makes the text color white.
-->
