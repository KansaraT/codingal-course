<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8"> <!-- It is the most widely used encoding because it supports characters from almost all languages-->

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Makes the webpage responsive for mobile devices.-->
    <!--Without this tag, websites may appear zoomed out or improperly sized on small screens.-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--This loads Bootstrapâ€™s CSS framework.
    Why use Bootstrap?
    1. Provides pre-built styles for layouts, buttons, tables, forms, etc.
    2. Makes designing responsive websites easier.-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
    </script>
    <!--Loads Bootstrap's JavaScript file.
    Why is this needed?
    1. Bootstrap has interactive components like modals, dropdowns, carousels, tooltips, etc., that require JavaScript to function.-->

    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h3>Equal width column grid</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
        </div>
    </div>
</body>

</html>
