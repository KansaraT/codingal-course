<!DOCTYPE html>
<html>

<head>
    <title>Media in HTML</title>
</head>

<body>
    <!--Image-->
    <h2>Waterfall Image</h2>
	<img src="waterfall.jpg" alt="waterfall" width="200" height="250" >

    <!--Audio-->
    <h2> Displaying Audio</h2>
    <audio controls > <!-- loop muted-->
        <source src="audio.mp3" type="audio/mpeg">
        <!--Type helps the browser determine if it can play the file before trying to load it.-->
        Your browser does not support the audio tag.
    </audio>
    
    <!--Video-->
    <h2>Displaying Video</h2>
    <video controls width="400" height="300" loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
    
    
    <!--iFrame-->
    <h2>Using Iframe you can show any online video in your project</h2>
    <iframe width="200" height="100"
        src="https://www.youtube.com/embed/pSHVbLPWA28?si=9ho1ZOzmU-0QgdOD?autoplay=1&mute=1"></iframe>
</body>

</html>
