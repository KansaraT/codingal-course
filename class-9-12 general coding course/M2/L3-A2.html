<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        @keyframes rotateAnimation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

        #myDiv {
        animation: rotateAnimation 0.5s linear infinite; /* Rotates continuously */
      }
    </style>
</head>

<body>

    <div>
        Codingal
    </div>
    <div id="myDiv">
        Codingal
    </div>
</body>

</html>
