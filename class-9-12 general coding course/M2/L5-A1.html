<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Box Model Example</title>
    <style type="text/css">
        .example1 {
            
            background-color: pink;
            /*   top right bottom left */
            padding: 10px 10px 10px 10px;  /* Inside spacing (from content to border)*/
            border: 5px solid yellow;
            margin: 50px;  /* Space outside the border*/

            float: left;
        }

        .example2 {
            width: 80px;
            height: 20px;
            background-color: green;
            padding: 20px;
            border: 10px solid black;
            margin: 200px 200px;
        }
    </style>
</head>

<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">My Content Example 1</p>

    <p class="example2">My Content Example 2</p>

</body>

</html>
